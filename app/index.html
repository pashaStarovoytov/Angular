<!DOCTYPE html>
<html lang="en" ng-app="myApp" class="no-js">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/font-awesome.css">
</head>

<script>
  function copy() {
    var date = new Date();
    var nowYear = date.getFullYear();
    document.getElementById('copy').innerText = `Все права защищены ${nowYear}`;
  }

</script>

<body onload="copy()">
  <header>
    <div class="menu">
      <a href="#" id="contacts">Контакты</a>
      <h6 id="nameGame">Game of cities</h6>
      <a href="#" id="information">О нас</a>
    </div>
  </header>


  <div ng-view class="wrapper"></div>
  <script src="libs/angular/angular.js"></script>
  <script src="libs/angular-route/angular-route.js"></script>

  <script src="libs/moment/moment.js"></script>
  <script src="libs/moment/moment-with-locales.js"></script>
  <script src="app.js"></script>
  <script src="services/store.js"></script>
  <script src="authorization/controll.js"></script>
  <script src="game/controll.js"></script>
  <script src="table/controll.js"></script>

  <footer>
    <div class="social">
      <a href="https://vk.com/id105917887" title="Page in VK" target="_blank">
        <img src="images/vk.png" alt="VK" title="VK">
      </a>
      <a href="https://www.facebook.com/profile.php?id=100007479667994" title="Page in facebook" target="_blank">
        <img src="images/facebook.png" alt="Facebook" title="Facebook">
      </a>
    </div>

    <font id="copy"></font>
  </footer>
</body>

</html>
