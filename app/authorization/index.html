<div class="container">
    <img src="images/qwe.png" alt="#">
    <form class="loginForm">
        <div class="dws-input">
            <input ng-model="login" id="login" type="text" class="dws-input" placeholder="Enter login">

            <input ng-click="clickHandler()" value="Sign up" type="button" class="dws-button">
        </div>
    </form>
</div>
